<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BLACKJACK</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app">

        <div class="wrapper">
            <div class="num"></div>
            <div class="table">
                <div class="deal">
                    <div class="dealCard cardPlace"></div>
                    <div class="dealCard cardPlace">
                        <p></p>
                    </div>
                </div>
                <div class="cardButtons">
                    <div class="cardDecks cardPlace"></div>
                    <div class="pleac"></div>
                    <div class="mix"></div>
                    <div class="count">
                        <div class="countDeal"></div>
                        <a class="start button" href="#">PlAY</a>
                        <div class="blackJack">BLACKJACK</div>
                        <div class="countPleyer"></div>
                    </div>
                    <div class="buttons">
                        <a class="hit button" href="#">HIT</a>
                        <a class="repeat button" href="#">REPEAT</a>
                        <a class="stand button" href="#">STAND</a>
                    </div>
                </div>

                <div class="pleyer">
                    <div class="pleyerCard cardPlace"></div>
                    <div class="pleyerCard cardPlace"></div>
                </div>
            </div>
            <div class="fishka">
                <div class="five fish"></div>
                <div class="ten fish"></div>
                <div class="twentyFive fish"></div>
                <div class="fifty fish"></div>
                <div class="hundred fish"></div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
